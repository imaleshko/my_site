<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="purchstykes.css">
    <title>Document</title>
</head>
<body>
    <div class="side"></div>
    <form action="https://httpbin.org/get" method="get" class="form">
        <label for="buy">Купити</label>
        <input type="radio" id="buy" name="ticket" value="buy">
        <label for="reserv">Забронювати</label>
        <input type="radio" id="reserv" name="ticket" value="reserv">
        <br> 
        <br>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name">
        <br> 
        <br>
        <label for="lastName">Ім'я:</label>
        <input type="text" id="lastName" name="lastName">
        <br> 
        <br>
        <label for="email">Імейл:</label>
        <input type="email" id="email" name="email">
        <br> 
        <br>
        <label for="tel">Номер телефону:</label>
        <input type="tel" id="tel" name="telNumber">
        <br> 
        <br>
        <button type="submit">Надіслати</button>
        <button type="reset">Очистити</button>
    </form>
    <div class="side"></div>
</body>
</html>
