<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="purchstykes.css">
    <title>Document</title>
</head>
<body>
    <div class="side"></div>
    <form action="https://httpbin.org/get" method="get" class="form">
        <div class="label_choice">
        <label for="buy">Купити</label>
        <input type="radio" id="buy" name="ticket" value="buy">
        <label for="reserv">Забронювати</label>
        <input type="radio" id="reserv" name="ticket" value="reserv">
        </div>
        <br> 
        <br>
        <label for="date" class="label_input">Дата поїздки</label>
        <input type="date" id="date" name="date" placeholder="дд.мм.рррр">
        <br> 
        <br>
        <label for="name" class="label_input">Ім'я:</label>
        <input type="text" id="name" name="name">
        <br> 
        <br>
        <label for="lastName" class="label_input">Прізвище:</label>
        <input type="text" id="lastName" name="lastName">
        <br> 
        <br>
        <label for="email" class="label_input">Імейл:</label>
        <input type="email" id="email" name="email">
        <br> 
        <br>
        <label for="tel" class="label_input">Номер телефону:</label>
        <input type="tel" id="tel" name="telNumber">
        <br> 
        <br>
        <button type="submit">Надіслати</button>
        <button type="reset">Очистити</button>
    </form>
    <div class="side"></div>
</body>
</html>
